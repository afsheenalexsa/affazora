<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a.back {
      display: block;
      margin-top: 40px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Album Foto</h1>
  <div class="gallery">
    <img src="afsheena.jpg" alt="Foto 1" />
    <!-- Tambahkan lebih banyak gambar seperti ini -->
    <!-- <img src="foto2.jpg" alt="Foto 2" /> -->
  </div>
  <a class="back" href="index.html">‚Üê Kembali ke Halaman Utama</a>
</body>
</html>
