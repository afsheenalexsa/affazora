<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Foto</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    a {
      display: block;
      margin-top: 30px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Album Foto</h1>
  <div class="gallery">
    <img src="afsheena.jpg" alt="Foto 1">
    <!-- Tambahkan gambar lainnya di sini -->
  </div>
  <a href="index.html">‚Üê Kembali ke Beranda</a>
</body>
</html>
